{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Jost:wght@500;700&display=swap');
    body{
        margin: 0;
    }
     #hero{
        height: 100vh;
        background-image: url('/static/images/homebg.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 20px;
    }
    .hero-txt-small{
        color: #1BB291;
        font-weight: 900;
        margin-block:3px ;
        font-size: 1.2em;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        animation: fade-up 1s;
    }
    .hero-txt-big{
        color: black;
        font-size: 3em;
        font-weight: 800;
        font-family: 'Jost', sans-serif;
        line-height: 1em;
        margin-block:3px ;
        animation: fade-up 1s;
    }
    .hero-txt-big > span{
        text-decoration: underline #1BB291;
    }
    .hero-btn{
        padding: 10px 0px;
        border-radius: 15px;
        width:100%;
        text-align: center;
        font-weight: 600;
        font-size: 1.4em;
        border: none;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        text-decoration: none;
    }
    #hero-btn-container{
        display: flex;
        width: 400px;
        justify-content: space-between;
        gap: 10px;
        margin-top: 25px;
        animation: fade-up 1s;
    }
    #get-started{
        background: linear-gradient(180deg, #41f1cb, #065847);
        color: white;
    }
    #log-in{
        border: 4px solid #1BB291;
        color: #1BB291;
    }
    @keyframes fade-up {
        0%{
            opacity: 0.3;
            transform: translateY(23px);
        }
        100%{
            opacity: 1;
            transform: translateY(0px);
        }
    }
</style>
<div id="hero">
    <p class="hero-txt-small">Let's help you</p>
    <p class="hero-txt-big">Discover your strength,<br>conquer your fears,<br>
        & live your <span>best life.</span></p>
    <div id="hero-btn-container">
        <a id="get-started" href="{% url 'signup' %}" class="hero-btn">Get Started</a>

        <a id="log-in" href="{% url 'login' %}" class="hero-btn">Log in</a>
    </div>
</div>




{% endblock content %}
